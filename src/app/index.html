		<script>

			var browserCheck = function()
			{
				var browser = "";
				if(/safari/.test(navigator.userAgent.toLowerCase()) && !/chrome/.test(navigator.userAgent.toLowerCase()))
				{
					browser = 'safari'
				}
				else if(/chrome/.test(navigator.userAgent.toLowerCase()))
				{
					browser = 'chrome';
				}
				else if(/firefox/.test(navigator.userAgent.toLowerCase()))
				{
					browser = 'firefox';
				}

				var html_dom = document.getElementsByTagName('html')[0];
				html_dom.className = html_dom.className + ' ' + browser;
			};

			browserCheck();

		</script>
